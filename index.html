<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Sample Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>

<header>
  <div class="logo">MyBrand</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" class="hero">
  <h1>Build Something Amazing</h1>
  <p>Modern, fast, and responsive websites.</p>
  <button onclick="scrollToSection('contact')">Get Started</button>
</section>

<section id="about" class="section">
  <h2>About Us</h2>
  <p>We create professional websites for businesses and individuals using modern web technologies.</p>
</section>

<section id="services" class="section services">
  <h2>Our Services</h2>
  <div class="cards">
    <div class="card">Web Design</div>
    <div class="card">Development</div>
    <div class="card">SEO</div>
  </div>
</section>

<section id="contact" class="section contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>

</footer>

<script src="/assets/JS/script.js"></script>
</body>
</html>
